<p-card header="Crear cuenta" styleClass="bg-card-custom shadow-8 animate__animated animate__fadeIn animate__fast">
  <form [formGroup]="registroForm" (ngSubmit)="registro()" autocomplete="off">
    <div class="grid justify-content-center">
      <div class="col-12 mb-2">
        <span class="p-float-label">
          <input id="nombre" type="text" class="w-full border-round-2xl" [ngClass]="{'ng-invalid ng-dirty': campoValido('nombre')}" 
                formControlName="nombre" (input)="titleCase()" pInputText autocomplete="off"> 
          <label for="nombre">Nombre</label>
        </span>
        <small class="p-error block mt-1" *ngIf="campoValido('nombre')">Ingresa tu nombre</small>
      </div>
      
      <div class="col-12 mb-2">
          <span class="p-float-label">
            <input id="email" type="email" class="w-full border-round-2xl" [ngClass]="{'ng-invalid ng-dirty': campoValido('email')}" 
                  formControlName="email" (input)="toLowerCase('email')" pInputText autocomplete="off"> 
            <label for="email">Correo</label>
          </span>
          <small class="p-error block mt-1" *ngIf="campoValido('email')">{{ emailErrorMsg }}</small>
      </div>

      <div class="col-12 mb-2">
        <span class="p-float-label">
          <input id="emailConf" type="email" class="w-full border-round-2xl" [ngClass]="{'ng-invalid ng-dirty': campoValido('emailConf') }" 
                formControlName="emailConf" (input)="toLowerCase('emailConf')" pInputText autocomplete="off"> 
          <label for="emailConf">Confirmar correo</label>
        </span>
        <small class="p-error block mt-1" *ngIf="campoValido('emailConf')">{{ confirmEmailErrorMsg }}</small>
      </div>
      
      <div class="col-12 mb-2">
        <span class="p-float-label">
          <input id="password" type="password" class="w-full border-round-2xl" [ngClass]="{'ng-invalid ng-dirty': campoValido('password')}" 
                formControlName="password" pInputText autocomplete="off"> 
          <label for="password">Contraseña</label>
        </span>
        <small class="p-error block mt-1" *ngIf="campoValido('password')">{{ passErrorMsg }}</small>
      </div>

      <div class="col-12 mb-2">
        <span class="p-float-label">
          <input id="passwordConf" type="password" class="w-full border-round-2xl" [ngClass]="{'ng-invalid ng-dirty': campoValido('passwordConf')}" 
                formControlName="passwordConf" pInputText autocomplete="off"> 
          <label for="passwordConf">Confirmar contraseña</label>
        </span>
        <small class="p-error block mt-1" *ngIf="campoValido('passwordConf')">{{ confirmPassErrorMsg }}</small>
      </div>
      
      <div class="col-6">
        <button pButton type="submit" class="w-full border-round-2xl" [loading]="process" [disabled]="process" label="Crear" iconPos="right"></button>
      </div>
      
      <div class="col-12">
        <hr>
        <p class="mt-3 mb-0">¿Ya tenes una cuenta? <a routerLink="/auth/login" class="no-underline">Iniciar sesión</a></p>
      </div>
    </div>
  </form>
</p-card>
